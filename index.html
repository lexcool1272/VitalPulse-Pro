<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalPulse Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="monitor">
        <div class="screen">
            <canvas id="heartCanvas" width="600" height="200"></canvas>
            <div class="bpm-display" id="bpmDisplay">BPM: <span id="heartRate">--</span></div>
        </div>
        <div class="info">
            <div class="co2-attached">
                CO2 Attached: <span id="co2Status">True</span>
            </div>
            <div class="plug-attached">
                Plug Attached: <span id="plugStatus">True</span>
            </div>
            <div class="spo2">
                Oxygen Saturation: <span id="spo2">--</span>%
            </div>
            <div class="temperature">
                Temperature: <span id="temperature">--</span>Â°C
            </div>
            <div class="respiratory-rate">
                Respiratory Rate: <span id="respiratoryRate">--</span> RR
            </div>
            <div class="flatline">
                Flatline: <span id="flatlineStatus">No</span>
            </div>
            <button onclick="startMonitoring()">Start</button>
            <button onclick="stopMonitoring()">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
